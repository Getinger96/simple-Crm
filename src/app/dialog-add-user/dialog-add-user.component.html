<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="user.firstName" >


        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Placeholder"  [(ngModel)]="user.lastName">

        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date </mat-label>
            <input matInput  placeholder="Placeholder" [(ngModel)]="birthDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>


        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput [(ngModel)]="user.street"  placeholder="Placeholder">

        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input matInput  [(ngModel)]="user.zipCode" placeholder="Placeholder">

        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input  matInput [(ngModel)]="user.city" placeholder="Placeholder">

        </mat-form-field>
    </div>


</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
